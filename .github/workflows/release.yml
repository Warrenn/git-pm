name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v0.0.1, v1.2.3, etc.

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: |
          # Extract version from tag (removes 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create tar archive
        run: |
          # Create archive name with version
          ARCHIVE_NAME="git-pm-${{ steps.get_version.outputs.version }}.tar.gz"
          
          # Create tar archive in parent directory to avoid "file changed" error
          tar -czf "../$ARCHIVE_NAME" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='test-workspace' \
            --exclude='simple-test' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.DS_Store' \
            .
          
          # Move archive back to current directory
          mv "../$ARCHIVE_NAME" .
          
          echo "Created archive: $ARCHIVE_NAME"
          ls -lh "$ARCHIVE_NAME"
          
          # Save archive name for later steps
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
        id: create_archive
      
      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## git-pm ${{ steps.get_version.outputs.version }}
          
          ### ðŸš€ Quick Installation (Recommended)
          
          **One-liner:** Download, extract to `git-pm` folder, and cleanup
          
          ```bash
          curl -L -o git-pm.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.tag }}/git-pm-${{ steps.get_version.outputs.version }}.tar.gz && mkdir -p git-pm && tar -xzf git-pm.tar.gz -C git-pm --strip-components=1 && rm git-pm.tar.gz
          ```
          
          **Verify installation:**
          ```bash
          cd git-pm
          python git-pm.py --version
          ```
          
          ### ðŸ“¦ What's Included
          
          - `git-pm.py` - Main Python script (zero dependencies, stdlib only)
          - `simple-test.sh` - Quick validation test
          - `test-git-pm.sh` - Comprehensive test suite
          - Complete documentation (README.md, QUICKSTART.md, ADD_COMMAND.md, etc.)
          - Example configurations in `examples/` directory
          - Default configuration template
          
          ### ðŸ“‹ Alternative Installation
          
          <details>
          <summary>Step-by-step installation</summary>
          
          1. Download and extract the archive:
             ```bash
             wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.tag }}/git-pm-${{ steps.get_version.outputs.version }}.tar.gz
             tar -xzf git-pm-${{ steps.get_version.outputs.version }}.tar.gz
             cd git-pm-${{ steps.get_version.outputs.version }}
             ```
          
          2. Run the simple test:
             ```bash
             chmod +x simple-test.sh
             ./simple-test.sh
             ```
          
          3. Start using git-pm:
             ```bash
             python git-pm.py --version
             ```
          </details>
          
          ### âœ… Requirements
          
          - Python 3.7 or higher
          - Git command-line tool
          - No external dependencies required (pure Python stdlib)
          
          ### ðŸŽ¯ Quick Start
          
          ```bash
          # Add a package
          python git-pm.py add utils github.com/company/monorepo --path packages/utils
          
          # Install packages
          python git-pm.py install
          
          # List installed packages
          python git-pm.py list
          ```
          
          See `QUICKSTART.md` and `ADD_COMMAND.md` for detailed instructions.
          
          ### ðŸ“š Documentation
          
          - `README.md` - Full documentation
          - `QUICKSTART.md` - Getting started guide
          - `ADD_COMMAND.md` - Add command reference
          - `DOCUMENTATION.md` - Design details
          - `REFERENCE.md` - Quick reference card
          - `examples/` - Configuration examples
          
          ### ðŸ§ª Testing
          
          ```bash
          # Quick test
          ./simple-test.sh
          
          # Comprehensive test suite
          ./test-git-pm.sh all
          ```
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ steps.get_version.outputs.tag }}
          EOF
          
          cat release_notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.tag }}
          body_path: release_notes.md
          files: ${{ steps.create_archive.outputs.archive_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: git-pm-${{ steps.get_version.outputs.version }}
          path: ${{ steps.create_archive.outputs.archive_name }}
          retention-days: 90
