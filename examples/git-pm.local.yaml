overrides:
  # Override utils package to use local development version
  utils:
    type: local
    path: ../monorepo-local/packages/utils
  
  # Override data-models with local version
  data-models:
    type: local
    path: /home/username/workspace/data-models
  
  # You can override any package defined in git-pm.yaml
  # The original package will be replaced with your local version
  # This is useful when actively developing on a package
