# ~/.git-pm/config.yaml
# User-level configuration (applies to all projects)

# Cache directory location
cache_dir: ~/.cache/git-pm

# Default packages directory name
packages_dir: .git-packages

# Auto-update branches on install
auto_update_branches: true

# Git protocol preferences per domain
git_protocol:
  github.com: ssh        # Use SSH for GitHub
  gitlab.com: ssh        # Use SSH for GitLab
  dev.azure.com: https   # Use HTTPS for Azure DevOps

# Custom URL patterns (optional)
url_patterns:
  github.com: "git@github.com:{path}.git"
  gitlab.com: "git@gitlab.com:{path}.git"
  # For Azure DevOps with custom setup:
  # dev.azure.com: "https://{token}@dev.azure.com/{path}.git"

# Credentials (tokens read from environment variables)
credentials:
  dev.azure.com:
    token: ${ADO_PAT}
  github.com:
    token: ${GITHUB_TOKEN}

# Parallel downloads (number of concurrent git operations)
parallel_downloads: 4
